<div id="grid-one-by-one p-1">
  <div class="box owner-details-box">
    <div class="box-header-primary">
      <h4 class="text-light">Flat no {{ user.data.flatNo }}</h4>
      <h5 class="text-light">Block {{ user.data.block }}</h5>
    </div>
    <div
      id="grid-one-by-two"
      class="owner-info-box-content details-box-content"
    >
      <div class="owner-info-box-details">
        <h5 class="text-dark">{{ user.data.name }}</h5>
        <h5 class="text-dark">{{ user.data.phoneNumber }}</h5>
        <h5 class="text-dark">{{ user.data.email }}</h5>
      </div>
      <div class="owner-info-box-img">
        <img src="./assets/img/profile-image.png" alt="" />
      </div>
    </div>
  </div>
</div>
